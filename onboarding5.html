<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup | Survivor Fantasy League</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .profile-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .profile-title {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #A42828;
            box-shadow: 0 0 0 0.25rem rgba(231, 76, 60, 0.25);
            outline: none;
        }

        #profileForm {
            display: grid;
        }

        .button-group {
            display: flex;
            justify-content: right;
            gap: 20px;
            margin-top: 2rem;
        }

        .btn-skip {
            background-color: transparent;
            color: #7f8c8d;
            border: 1px solid #ddd;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
        }

        .btn-skip:hover {
            background-color: #f8f9fa;
        }

        .btn-save {
            background-color: #A42828;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
        }

        .btn-save:hover {
            background-color: #A42828;
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-row .form-group {
            flex: 1;
        }


        .icon{
            width: 150px;
            height: 150px;
            top: 119px;
            left: 505px;
          
        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="profile-container">
            <h1 class="profile-title">Set Up Your Profile</h1>
            <div class="icon"><i class="fa-solid fa-circle-user"></i></div>             

            <form id="profileForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter here">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter here">
                    </div>
                </div>

                <div class="form-row">

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter here">
                    </div>

                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" placeholder="Enter here">
                    </div>
                </div>

                <div class="form-row">

                    <div class="form-group">
                        <label for="teamName">Team Name</label>
                        <input type="text" class="form-control" id="teamName" placeholder="Enter here">
                    </div>

                    <div class="form-group">
                        <label for="shareLink">Share link</label>
                        <input type="text" class="form-control" id="shareLink" placeholder="Enter here">
                    </div>

                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-skip">Skip for now</button>
                    <button type="submit" class="btn btn-save"><a style="color: white;" href="onboarding6.html">Save Profile</a></button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.getElementById('profileForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // Form submission logic would go here
            console.log('Profile saved:', {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                teamName: document.getElementById('teamName').value,
                location: document.getElementById('location').value,
                shareLink: document.getElementById('shareLink').value
            });
            alert('Profile saved successfully!');
            // Redirect to next page
            // window.location.href = 'next-page.html';
        });

        document.querySelector('.btn-skip').addEventListener('click', function () {
            // Skip profile setup logic
            console.log('Profile setup skipped');
            // Redirect to next page
            // window.location.href = 'next-page.html';
        });
    </script>
</body>

</html>
